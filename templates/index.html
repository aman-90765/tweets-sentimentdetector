<!DOCTYPE html>
<html>
<head>
    <title>Image Rotator</title>
</head>
<body>
    <h1>Image Rotator</h1>
    <form action="/rotate-image" method="get">
        <label for="url">Image URL:</label>
        <input type="text" name="url" id="url" required>
        <br>
        <label for="degree">Rotation Degree:</label>
        <input type="number" name="degree" id="degree" value="0">
        <br>
        <button type="submit">Rotate Image</button>
    </form>

    {% if rotated_image %}
    <h2>Rotated Image:</h2>
    <img src="data:image/jpeg;base64,{{ rotated_image }}" alt="Rotated Image">
    {% endif %}
</body>
</html>
