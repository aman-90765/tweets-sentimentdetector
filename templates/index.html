<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form action="/analyze" method="post">
        <textarea name="text" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Analyze">
    </form>
    
    {% if text %}
    <h2>Input Text:</h2>
    <p>{{ text }}</p>
    <h2>Sentiment:</h2>
    <p>{{ sentiment }}</p>
    {% endif %}
</body>
</html>
