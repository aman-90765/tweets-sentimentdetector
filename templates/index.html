<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    
    <form action="/analyze" method="post">
        <textarea name="text" rows="4" cols="50" placeholder="Enter text for analysis"></textarea><br>
        <select name="language">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
        </select><br>
        <input type="submit" value="Analyze">
    </form>
    
    <hr>
    
    <form action="/analyze_social" method="post">
        <input type="text" name="url" placeholder="Enter social media URL">
        <input type="submit" value="Analyze from URL">
    </form>
    
    <hr>
    
    {% if text %}
    <p><strong>Text:</strong></p>
    <p>{{ text }}</p>
    <p><strong>Sentiment:</strong> {{ sentiment }}</p>
    {% endif %}
    
    {% if error %}
    <p><strong>Error:</strong> {{ error }}</p>
    {% endif %}
</body>
</html>
